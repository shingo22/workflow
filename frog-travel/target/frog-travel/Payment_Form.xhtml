<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
  <f:metadata>
    <!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
    <f:event type="preRenderView" listener="#{camundaTaskForm.startProcessInstanceByKeyForm()}" />
  </f:metadata>
  
  <h:head >
    <title>Welcome to Frog Travel!</title>  
  </h:head>
  
  <h:body>
    <br/>
    <img src="hero-quvol.jpg" alt="ice" height="62" width="60" style="width: 1096px; height: 208px;" align="middle"/>
    <h1 style="text-align:center;">Please provide payment information</h1>
    <h:form id="submitForm" style="text-align: center;">
    
		<h:panelGrid columns="2"  style="width: 350px; ">
		
			<label for="cardholderName">Cardholder's name</label>
			<h:inputText id="cardholderName" value="#{processVariables['cardholderName']}" required="true"/>
			
			<label for="cardNumber">Card Number</label>
			<h:inputText id="cardNumber" value="#{processVariables['cardNumber']}" required="true"/>
			
			<label for="expirationDate">Expiration date</label>
		    <h:inputText id="expirationDate" value="#{processVariables['expirationDate']}" required="true"/>
		    
		    <label for="cardSecurityCode">Card Security Code</label>
		    <h:inputText id="cardSecurityCode" value="#{processVariables['cardSecurityCode']}" required="true"/>  
		
		</h:panelGrid>   
	
      
		 <!-- The button starts a new process instance. This ends the conversation and redirects us to the tasklist.

           NOTE: Syntax is different when working on user task forms, see file "approveLoanRequest.xhtml".
      -->
		<h:commandButton id="submit_button" value="Submit" action="#{camundaTaskForm.completeProcessInstanceForm()}" />
		<h:commandButton id="cancel_button" value="Cancel" action="#{camundaTaskForm.completeProcessInstanceForm()}" />
		
	</h:form>
  </h:body>  
</f:view>
</html>
