<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
  <f:metadata>
    <!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
    <f:event type="preRenderView" listener="#{camundaTaskForm.startProcessInstanceByKeyForm()}" />
  </f:metadata>
  
  <h:head>
    <title>Create Order</title>  
  </h:head>
  
  <img src="hero-quvol.jpg" alt="ice" height="62" width="60" style="width: 1096px; height: 208px; "/><br/>
  <h:body>
    <h1>Create Order</h1>
    <h:form id="submitForm">
    
		<h:panelGrid columns="2">
		
			<label for="firstName">First Name</label>
			<h:inputText id="firstName" value="#{processVariables['firstName']}" required="true"/>
			
			<label for="lastName">Last Name</label>
			<h:inputText id="lastName" value="#t{processVariables['lastName']}" required="true"/>
			
			<label for="birthDate">Birth Date</label>
		    <h:inputText id="birthDate" value="#{processVariables['birthDate']}"/>
		    
		    <label for="email">E-mail</label>
		    <h:inputText id="email" value="#{processVariables['birthDate']}"/>  
		
		</h:panelGrid>   
		
		<h:panelGrid columns="2">
		
			<label for="arriveDate">Arrive Date</label>
			<h:inputText id="arriveDate" value="#{processVariables['arriveDate']}" required="true" />
			
			<label for="returnDate">Return Date</label>
			<h:inputText id="returnDate" value="#{processVariables['returnDate']}" required="true" />
			
			<label for="destination">Destination</label>
		    <h:inputText id="destination" value="#{processVariables['destination']}" />  
		
		</h:panelGrid>
			

		<h:panelGrid columns="2">
		
            <label for="isTransferIncluded">Transportation</label>
            <h:selectBooleanCheckbox value="#{processVariables['isTransferIncluded']}"/>
            
            <label for="isCateringIncluded">Catering</label>
            <h:selectBooleanCheckbox value="#{processVariables['isCateringIncluded']}"/>
            
            <label for="isInstructionIncluded">Instruction</label>
            <h:selectBooleanCheckbox value="#{processVariables['isInstructionIncluded']}"/>

            <label for="isEquipIncluded">Ski Equipments (Provided by SkiOasis)</label>
            <h:selectBooleanCheckbox value="#{processVariables['isEquipIncluded']}"/>
       
		</h:panelGrid>
		
		
		<h3>Select Ski Equipments</h3>
	    <h:panelGrid columns="2">
		
            <label for="checkSki">Ski</label>
            <h:selectBooleanCheckbox value="#{processVariables['checkSki']}"/>
            
            <label for="checkSnowboard">Snowboard</label>
            <h:selectBooleanCheckbox value="#{processVariables['checkSnowboard']}"/>
            
            <label for="checkVeryPopularSnowboard">Very Popular Snowboard</label>
            <h:selectBooleanCheckbox value="#{processVariables['checkVeryPopularSnowboard']}"/>

            <label for="checkHelmet">Helmet</label>
            <h:selectBooleanCheckbox value="#{processVariables['checkHelmet']}"/>
            
            <label for="checkStick">Stick</label>
            <h:selectBooleanCheckbox value="#{processVariables['checkStick']}"/>
            
            <label for="checkSkiSuit">Ski Suit</label>
            <h:selectBooleanCheckbox value="#{processVariables['checkSkiSuit']}"/>  
		    		    	    
	    </h:panelGrid>
		
		
		 <!-- The button starts a new process instance. This ends the conversation and redirects us to the tasklist.

           NOTE: Syntax is different when working on user task forms, see file "approveLoanRequest.xhtml".
      -->
		<h:commandButton id="submit_button" value="Continue" action="#{camundaTaskForm.completeProcessInstanceForm()}" />
		<h:commandButton id="cancel_button" value="Cancel" action="#{camundaTaskForm.completeProcessInstanceForm()}" />
		<h:messages style="color:red;margin:8px;" />
	</h:form>
  </h:body>  
</f:view>
</html>
