<!DOCTYPE html>
<html lang="en">
<head>
	<title>Payment page</title>
	<meta charset="utf-8">
	<meta name="author" content="">
	<meta name="description" content="Frog Travel Ltd."/>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
<header>
</header>

	<!--  start billboard  -->
	<section class="billboard">
		<!--  hero header  -->
		<header class="hero_header">
			<div class="wrapper clearfix">
				<a href="#"><img src="img/header_logo.png" alt="" title="" class="header_logo"/></a>
			</div>
		</header><!--  end hero header  -->
		<div class="caption">
			<h2>Frog Travel Ltd. - best ski experience ever</h2>
		</div>
	</section><!--  end billboard  -->


<section class="about" id="about">
		<div class="wrapper clearfix">
			<p class="index3_txt">Please enter your card details:</p>
		</div>

<div class="creditCardForm">
    <div class="payment">
        <form>
            <div class="form-group owner">
                <label for="owner">Owner</label>
                <input type="text" class="form-control" id="owner">
            </div>
            <div class="form-group CVV">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv">
            </div>
            <div class="form-group" id="card-number-field">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber">
            </div>
            <div class="form-group" id="expiration-date">
                <label>Expiration Date</label>
                <select>
                    <option value="01">January</option>
                    <option value="02">February </option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select>
                    <option value="16"> 2016</option>
                    <option value="17"> 2017</option>
                    <option value="18"> 2018</option>
                    <option value="19"> 2019</option>
                    <option value="20"> 2020</option>
                    <option value="21"> 2021</option>
                </select>
            </div>
            <div class="form-group" id="credit_cards">
                <img src="img/visa.jpg" id="visa">
                <img src="img/mastercard.jpg" id="mastercard">
                <img src="img/amex.jpg" id="amex">
            </div>
            <div class="form-group" id="pay-now">
            <button type="submit" class="button" id="confirm-purchase">Make a payment</button>
			<button class="button">Cancel</button>	
            </div>
        </form>
    </div>
</div>
</section>
	
</body>
</html>
