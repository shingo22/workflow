<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
  <f:metadata>
    <!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
    <f:event type="preRenderView" listener="#{camundaTaskForm.startProcessInstanceByKeyForm()}" />
  </f:metadata>
  
  <h:head>
    <title>Welcome to Frog Travel!</title>     
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/> 
	
	<script type="text/javascript">
		function hideOrShow(show) {
			var obj = document.getElementById("submitForm:showEquipList");
			if(show) {
				obj.style.display = "block";
			}else {
				obj.style.display = "none";
			}
		}
  </script>
  
  </h:head>

  
  <h:body>
   <section class="billboard">
		<!--  hero header  -->
		<header class="header">
			<div class="wrapper clearfix"></div>
		</header><!--  end hero header  -->
		<div class="caption">
			<h2>Frog Travel - best ski experience ever</h2>
		</div>
	</section>
	
    <h1 style="text-align:center;">Create Order</h1>
    <h:form id="submitForm" style="align: center;" align="middle">
    
		<table class="center">
		  <tr>
			<td><label for="firstName">First Name</label></td>
			<td><h:inputText id="firstName" value="#{processVariables['firstName']}" required="true"/></td>
		  </tr>
		  <tr>
			<td><label for="lastName">Last Name</label></td>
			<td><h:inputText id="lastName" value="#{processVariables['lastName']}" required="true"/></td>
		  </tr>
		  <tr>
			<td><label for="birthDate">Birth Date</label></td>
		    <td><h:inputText id="birthDate" type="date" value="#{processVariables['birthDate']}"/></td>
		  </tr>
		  <tr>
		    <td><label for="email">E-mail</label></td>
		    <td><h:inputText id="email" value="#{processVariables['email']}" required="true" /></td> 	
		  </tr>
		  <tr>
		  	<td><label for="arriveDate">Arrive Date</label></td>
			<td><h:inputText id="arriveDate" value="#{processVariables['arriveDate']}" required="true" /></td>
		  </tr>
		  <tr>
			<td><label for="returnDate">Return Date</label></td>
			<td><h:inputText id="returnDate" value="#{processVariables['returnDate']}" required="true" /></td>
		  </tr>
		  <tr>
			<td><label for="destination">Destination</label></td>
		    <td><h:selectOneMenu id="destination" value="#{processVariables['destination']}" required="true">
   				 <f:selectItems value="#{orderServiceBean.getAllDestination()}" />
			</h:selectOneMenu></td>
		  </tr>
		  <tr>
		  	<td><label></label></td>
		  </tr>
		</table>   

		<h:panelGrid columns="8" cellpadding="10" style="width:100%; margin:0 auto;" >
			
            <label for="isTransferIncluded" style="margin-left:180px;">Transportation</label>
            <h:selectBooleanCheckbox value="#{processVariables['isTransferIncluded']}" />
            
            <label for="isCateringIncluded">Catering</label>
            <h:selectBooleanCheckbox value="#{processVariables['isCateringIncluded']}"/>
            
            <label for="isInstructionIncluded">Instruction</label>
            <h:selectBooleanCheckbox value="#{processVariables['isInstructionIncluded']}"/>

            <label for="isEquipIncluded">Ski Equipments</label>       
            <h:selectBooleanCheckbox id="checkBox" onclick="hideOrShow(this.checked);" style="margin-right:120px;" value="#{processVariables['isEquipIncluded']}"/>
			<label></label>
		</h:panelGrid>
		
			
		<h:panelGrid id="showEquipList" columns="2" cellpadding="10" layout="grid" style="margin:0 auto; width : 438px; display:none;">
	        <label for="atomicVantage">Atomic Vantage X 75 CTI Skis with XT 12 Bindings 2018</label>
	        <h:selectBooleanCheckbox value="#{processVariables['atomicVantage']}"/>
	            
	        <label for="blizzardQuattro">Blizzard Quattro 8.4 Ti Skis with Xcell 12 Bindings 2018</label>
	        <h:selectBooleanCheckbox value="#{processVariables['blizzardQuattro']}"/>
	            
	        <label for="rossignolAlias">Rossignol Alias 120 Ski Boots 2018</label>
	        <h:selectBooleanCheckbox value="#{processVariables['rossignolAlias']}"/>
	            
	        <label for="nordicaNMove">Nordica N-Move 100 Ski-Boots 2017</label>
	        <h:selectBooleanCheckbox value="#{processVariables['nordicaNMove']}"/>
	            
	        <label for="giroDiscordHelmet">Giro Discord Helmet</label>
	        <h:selectBooleanCheckbox value="#{processVariables['giroDiscordHelmet']}"/>
	            
	        <label for="motocrossMtbATVt">Motocross Mtb ATV</label>
	        <h:selectBooleanCheckbox value="#{processVariables['motocrossMtbATVt']}"/> 
	        
	            
	        <label></label>  		    	    
		 </h:panelGrid>
	   
		 <!-- The button starts a new process instance. This ends the conversation and redirects us to the tasklist.
           NOTE: Syntax is different when working on user task forms, see file "approveLoanRequest.xhtml".
      	-->
 
        <h:panelGrid >
			<h:commandButton styleClass="button" id="submit_button" value="Submit" style="width:600px; margin-left:38%" action="#{camundaTaskForm.completeProcessInstanceForm()}" />
		</h:panelGrid>>		
		
	</h:form>
  </h:body>  
</f:view>
</html>
