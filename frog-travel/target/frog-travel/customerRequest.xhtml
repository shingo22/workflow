<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
  <f:metadata>
    <!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
    <f:event type="preRenderView" listener="#{camundaTaskForm.startProcessInstanceByKeyForm()}" />
  </f:metadata>
  
  <h:head>
    <title>Create Order</title>
  </h:head>
  
  <h:body>
    <h1>Create Order</h1>
    <h:form id="submitForm">
		<h:panelGrid columns="3">
		
			<label for="arriveDate">Arrive Date</label>
			<h:inputText id="arriveDate" value="#{processVariables['arriveDate']}" required="true"/>
			<h:message for="arriveDate"/>
			
			<label for="returnDate">Return Date</label>
			<h:inputText id="returnDate" value="#{processVariables['returnDate']}" required="true"/>
			<h:message for="returnDate"/>
			
			<label for="destination">Destination</label>
		    <h:inputText id="destination" value="#{processVariables['destination']}"/>
		    <h:message for="destination"/>	  
		
		</h:panelGrid>
		
		<h:panelGrid columns="3">
		
			<label for="firstName">First Name</label>
			<h:inputText id="firstName" value="#{processVariables['firstName']}" required="true"/>
			<h:message for="firstName"/>
			
			<label for="lastName">Last Name</label>
			<h:inputText id="lastName" value="#{processVariables['lastName']}" required="true"/>
			<h:message for="lastName"/>
			
			<label for="birthDate">Birth Date</label>
		    <h:inputText id="birthDate" value="#{processVariables['birthDate']}"/>
		    <h:message for="birthDate"/>
		    
		    <label for="email">E-mail</label>
		    <h:inputText id="email" value="#{processVariables['email']}"/>
		    <h:message for="email"/>	  
		
		</h:panelGrid>

		<h:panelGrid columns="2">
		
            <label for="isTransferIncluded">Transportation</label>
            <h:selectOneMenu id="isTransferIncluded" value="#{processVariables['isTransferIncluded']}">
              <f:selectItem itemValue="true" itemLabel="Yes"/>
              <f:selectItem itemValue="false" itemLabel="No"/>
            </h:selectOneMenu>
            
            <label for="isCateringIncluded">Catering</label>
            <h:selectOneMenu id="isCateringIncluded" value="#{processVariables['isCateringIncluded']}">
              <f:selectItem itemValue="true" itemLabel="Yes"/>
              <f:selectItem itemValue="flase" itemLabel="No"/>
            </h:selectOneMenu>
            
            <label for="isInstructionIncluded">Instruction</label>
            <h:selectOneMenu id="isInstructionIncluded" value="#{processVariables['isInstructionIncluded']}">
              <f:selectItem itemValue="true" itemLabel="Yes"/>
              <f:selectItem itemValue="flase" itemLabel="No"/>
            </h:selectOneMenu>            

            <label for="isEquipIncluded">Ski Equipments</label>
            <h:selectOneMenu id="isEquipIncluded" value="#{processVariables['isEquipIncluded']}">
              <f:selectItem itemValue="true" itemLabel="Yes"/>
              <f:selectItem itemValue="flase" itemLabel="No"/>
            </h:selectOneMenu>			
			
		
		</h:panelGrid>
		
		
		 <!-- The button starts a new process instance. This ends the conversation and redirects us to the tasklist.

           NOTE: Syntax is different when working on user task forms, see file "approveLoanRequest.xhtml".
      -->
		<h:commandButton id="submit_button" value="Continue" action="#{camundaTaskForm.completeProcessInstanceForm()}" />
		<h:commandButton id="cancel_button" value="Cancel" action="#{camundaTaskForm.completeProcessInstanceForm()}" />
		<h:messages style="color:red;margin:8px;" />
	</h:form>
  </h:body>  
</f:view>
</html>
